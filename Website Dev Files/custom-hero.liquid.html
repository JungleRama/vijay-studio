<section class="hero-section" id="home">
    <div class="hero-content" data-aos="fade-up">
      <h1><em><strong>Where Creativity Comes to Life</strong></em></h1>
      <p>Explore the artistic world of Vijay Sarathiâ€”from films to digital masterpieces, all crafted with passion and imagination at Vijay Studio.</p>
    </div>
  </section>
  
  <style>
    .hero-section {
      background-image: url('https://cdn.shopify.com/s/files/1/0890/6109/7817/files/Hero-Circle.png?v=1728993490');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 2rem;
      position: relative;
    }
  
    .hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 1;
  }
  
    .hero-content {
    position: relative;
    z-index: 2; 
    max-width: 800px; 
    padding: 20px; 
  }
    
    .hero-content h1, .hero-content p {
      color: #C28852;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1.5s ease-out forwards;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
  
    .hero-content h1 {
      font-size: 6rem;
      margin: 0;
    }
  
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .hero-content p {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      font-size: 3rem;
    }
  
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
  
      .hero-content p {
        font-size: 1.2rem;
      }
    }
  
    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2rem;
      }
  
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
