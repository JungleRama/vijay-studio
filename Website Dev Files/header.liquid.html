<header class="site-header">
    <div class="nav-container">
      
      <div class="logo">
        <img src="https://cdn.shopify.com/s/files/1/0890/6109/7817/files/VS-MJ-Upscaled-BG-Removed-2.png?v=1728750448" alt="Vijay Studio Logo">
        <h1 class="site-name">Vijay Studio</h1>
      </div>
  
      
    <nav class="main-nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
  
    
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>
  
  <style>
  
  
  .site-name {
    color: #C28852;
    font-size: 1.5rem;
    margin: 0; 
    font-weight: bold;
  }
  
    
  
  .site-header {
    background-color: #1B3136;
    padding: 20px 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 2px solid #C28852;
  }
  
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  
  .logo {
    display: flex;
    align-items: center;
  }
  
  .logo img {
    height: 50px;
    margin-right: 10px;
  }
  
  .logo h1 {
    color: #C28852;
    font-size: 2rem;
    margin: 0;
  }
  
  
  .main-nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  
  .main-nav ul li a {
    color: #C28852;
    text-decoration: none;
    font-size: 2rem;
    padding: 10px 15px;
    transition: color 0.3s ease, background-color 0.3s ease;
  }
  
  .main-nav ul li a:hover {
    background-color: #C28852;
    color: #1B3136;
    border-radius: 5px;
  }
  
  
  .burger {
    display: none;
    cursor: pointer;
  }
  
  .burger div {
    width: 25px;
    height: 3px;
    background-color: #C28852;
    margin: 5px;
    transition: all 0.3s ease;
  }
  
  @media (max-width: 768px) {
    .main-nav ul {
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1B3136;
      width: 200px;
      padding: 20px;
      display: none;
      z-index: 999;
      border: 1px solid #C28852;
    }
  
    .main-nav ul.active {
      display: flex;
    }
  
    .main-nav ul li a {
      padding: 10px 0;
      width: 100%;
      text-align: left;
    }
  
    .burger {
      display: block;
    }
  }
  </style>
  
  <script>
  
  
    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.main-nav ul');
  
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
  
  {% schema %}
  {
    "name": "Header",
    "settings": [
     
      {
        "type": "text",
        "id": "site_name",
        "label": "Site Name",
        "default": "Vijay Studio"
      }
    ],
    "presets": [
      {
        "name": "Header",
        "category": "Header"
      }
    ]
  }
  {% endschema %}
